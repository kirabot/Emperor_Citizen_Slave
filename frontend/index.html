<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emperor Citizen Slave</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Philosopher', 'Trajan Pro', serif; margin:0; background:radial-gradient(circle at 20% 20%, rgba(68,8,17,.25), transparent 35%), radial-gradient(circle at 80% 0%, rgba(120,12,22,.35), transparent 30%), #050105; color:#f4ece5; letter-spacing:0.15px; font-size:17px; }
      .app { max-width: 1100px; margin: 0 auto; padding: 32px 24px; }
      .card { background:linear-gradient(140deg, rgba(18,0,8,.96), rgba(10,0,14,.92)); border:1px solid #2f0a18; border-radius:16px; padding:22px; box-shadow: 0 10px 36px rgba(0,0,0,.55); }
      .row { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
      input, button { padding:12px 14px; border-radius:12px; border:1px solid #3a0d1a; background:#12000b; color:#f4ece5; }
      input::placeholder { color: rgba(244,236,229,.65); }
      button { cursor:pointer; background:linear-gradient(125deg,#2d0c16,#40111d); border-color:#a31d2a; color:#f8f0e6; font-weight:700; letter-spacing:0.7px; text-transform:uppercase; box-shadow:0 6px 16px rgba(0,0,0,.4); }
      button:hover:not(:disabled) { box-shadow:0 10px 24px rgba(163,29,42,.35); transform:translateY(-1px); }
      button:disabled { opacity: .55; cursor:not-allowed; box-shadow:none; }
      .hand { display:flex; gap:16px; margin-top: 12px; justify-content:space-evenly; align-items:center; width:100%; flex-wrap:wrap; }
      .pill { padding:6px 12px; border-radius:999px; border:1px solid #5a1b28; background:rgba(27,11,18,.9); font-size:13px; letter-spacing:0.3px; text-transform:uppercase; }
      .pill.accent { border-color:#a31d2a; color:#fbead6; box-shadow:0 0 0 1px rgba(163,29,42,.4); }
      .sep { height:1px; background:linear-gradient(90deg, transparent, rgba(226,204,180,.35), transparent); margin: 14px 0; }
      .muted { opacity:.9; color:#dbcac2; font-size:16px; }
      .grid { display:grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap:10px; }
      .big { font-size:22px; font-weight:700; color:#f8ecde; letter-spacing:0.4px; }
      .display { font-size:34px; margin:0; font-weight:800; letter-spacing:0.6px; color:#fff4e8; text-shadow:0 6px 20px rgba(0,0,0,.45); }
      .lead { font-size:18px; margin-top:6px; color:#eddccf; }
      .input-label { font-size:14px; letter-spacing:0.35px; text-transform:uppercase; color:#f2e7db; font-weight:800; }
      .winner { color:#f8f4eb; }
      .danger { color:#bf1f3a; }
      .lock-hint { font-weight:700; letter-spacing:0.3px; }
      .lock-alert { color:#f0b862; }
      .history-list { margin-top:10px; display:flex; flex-direction:column; gap:12px; }
      .history-empty { opacity:.75; font-style:italic; padding:8px 0; }
      .history-round-segment { padding:14px; border-radius:12px; border:1px solid rgba(255,255,255,.08); background:rgba(12,0,8,.78); box-shadow:0 8px 24px rgba(0,0,0,.32); display:flex; flex-direction:column; gap:12px; }
      .history-round-segment.history-latest { border-color:#f8f1df; box-shadow:0 8px 24px rgba(248,241,223,.28); }
      .history-round-header { display:flex; align-items:center; gap:10px; font-size:12px; letter-spacing:0.45px; text-transform:uppercase; opacity:.92; color:#f8ecde; }
      .history-round-line { height:1px; background:rgba(255,255,255,.12); flex:1; }
      .history-round-label { font-weight:800; color:#f8f1df; white-space:nowrap; }
      .history-hands-row { display:flex; gap:14px; flex-wrap:wrap; align-items:flex-start; }
      .history-hand { display:flex; flex-direction:column; gap:6px; padding:12px; border-radius:10px; background:rgba(0,0,0,.22); min-width:240px; }
      .history-hand-cards { display:flex; align-items:center; gap:10px; }
      .history-versus { font-weight:800; text-transform:uppercase; opacity:.85; font-size:12px; letter-spacing:0.4px; color:#f4ece5; }
      .history-flavor { font-weight:700; line-height:1.4; color:#f4e6d8; }
      .history-result { font-size:12px; text-transform:uppercase; letter-spacing:0.3px; font-weight:800; opacity:.92; color:#f8f1df; }
      .history-card { display:flex; align-items:center; gap:8px; padding:6px 8px; border-radius:10px; border:1px solid rgba(255,255,255,.18); background:rgba(255,255,255,.05); min-width:116px; }
      .history-card.win { border-color:rgba(248,241,223,.95); box-shadow:0 0 0 1px rgba(248,241,223,.4); }
      .history-card.loss { border-color:rgba(177,18,42,.7); box-shadow:0 0 0 1px rgba(177,18,42,.35); }
      .history-card.draw { border-color:rgba(130,118,175,.55); box-shadow:0 0 0 1px rgba(130,118,175,.35); }
      .history-card-img { width:52px; height:72px; border-radius:8px; background-size:cover; background-position:center; box-shadow:0 6px 10px rgba(0,0,0,.35); }
      .history-card-label { display:flex; flex-direction:column; gap:4px; }
      .history-card-name { font-weight:800; font-size:12px; text-transform:uppercase; letter-spacing:0.25px; opacity:.92; }
      .history-card-outcome { font-size:11px; opacity:.85; letter-spacing:0.35px; }
      .history-win { background:rgba(248,241,223,.08); border-color:rgba(248,241,223,.55); }
      .history-loss { background:rgba(177,18,42,.12); border-color:rgba(177,18,42,.6); }
      .history-draw { background:rgba(130,118,175,.08); border-color:rgba(130,118,175,.45); }
      .rulebook { margin-top: 12px; padding: 16px; border-radius: 14px; border:1px solid rgba(255,255,255,.08); background: rgba(6,0,4,.65); box-shadow:0 8px 24px rgba(0,0,0,.42); display:flex; flex-direction:column; gap:18px; }
      .rulebook-header { display:flex; align-items:flex-start; justify-content:space-between; gap:12px; }
      .info-grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap:12px; align-items:stretch; grid-auto-rows: 1fr; }
      .info-block { padding:12px; border-radius:12px; border:1px solid rgba(255,255,255,.08); background:rgba(255,255,255,.03); display:flex; flex-direction:column; gap:10px; box-shadow:0 8px 20px rgba(0,0,0,.3); height:100%; }
      .info-title { font-weight:800; letter-spacing:0.35px; text-transform:uppercase; color:#f8f1df; font-size:13px; }
      .info-text { margin:0; line-height:1.45; color:#e9dbd1; }
      .info-list { margin:0; padding-left:18px; display:flex; flex-direction:column; gap:8px; color:#e7d7cc; line-height:1.45; }
      .info-list li { padding-left:4px; }
      .card-chip { display:flex; align-items:center; justify-content:center; flex-direction:column; gap:8px; border-radius:12px; border:1px solid rgba(255,255,255,.12); padding:10px; background:rgba(0,0,0,.28); min-width:150px; box-shadow:0 10px 20px rgba(0,0,0,.28); text-align:center; }
      .card-chip-img { width:86px; height:122px; border-radius:12px; background-size:cover; background-position:center; box-shadow:0 8px 14px rgba(0,0,0,.4); }
      .card-chip-label { font-weight:800; letter-spacing:0.35px; text-transform:uppercase; color:#f8f1df; font-size:12px; }
      .card-chip-count { font-size:12px; opacity:.9; color:#e7d7cc; letter-spacing:0.2px; }
      .hand-visual { display:flex; flex-direction:column; gap:8px; background:rgba(255,255,255,.02); border-radius:10px; padding:10px; border:1px dashed rgba(255,255,255,.1); height:100%; }
      .hand-visual-header { display:flex; flex-direction:column; gap:4px; }
      .hand-visual-cards { display:flex; flex-wrap:wrap; gap:10px; justify-content:flex-start; }
      .matchup-grid { display:flex; flex-direction:column; gap:12px; }
      .matchup-card { padding:10px; border-radius:12px; border:1px solid rgba(255,255,255,.08); background:rgba(255,255,255,.04); display:flex; flex-direction:column; gap:10px; box-shadow:0 8px 18px rgba(0,0,0,.26); height:100%; }
      .matchup-header { font-weight:800; letter-spacing:0.3px; color:#f7edde; }
      .matchup-body { display:grid; grid-template-columns: 1fr auto 1fr; align-items:center; justify-items:center; gap:12px; }
      .matchup-arrow { text-transform:uppercase; font-weight:800; letter-spacing:0.4px; color:#f0b862; font-size:12px; text-align:center; }
      .matchup-note { font-size:12px; color:#dfcec5; line-height:1.45; text-align:center; }

      .hero-stack { display:flex; flex-direction:column; gap:6px; margin-bottom:12px; }
      .hero-actions { display:flex; gap:14px; align-items:stretch; flex-wrap:wrap; margin-top:12px; }
      .hero-name { display:flex; flex-direction:column; gap:6px; width:100%; }
      .hero-name input { width:100%; font-size:18px; }
      .cta-button { font-size:16px; padding:14px 18px; min-width:160px; }
      .join-panel { flex:1; min-width:260px; padding:12px; border-radius:12px; border:1px solid rgba(255,255,255,.08); background:rgba(255,255,255,.03); box-shadow:0 6px 18px rgba(0,0,0,.28); display:flex; flex-direction:column; gap:8px; }
      .join-panel .row { justify-content:space-between; }
      .join-panel input { flex:1; font-size:18px; }
      .join-panel button { white-space:nowrap; }
      .or-divider { display:flex; align-items:center; justify-content:center; padding:0 6px; font-weight:800; letter-spacing:0.6px; color:#f0b862; text-transform:uppercase; }

      @media (max-width: 860px) {
        .app { padding: 24px 16px; }
        .card { padding:18px; }
        .display { font-size:30px; }
      }

      @media (max-width: 640px) {
        body { font-size:16px; }
        .hero-actions { flex-direction:column; }
        .or-divider { width:100%; justify-content:center; }
        .join-panel .row { flex-direction:column; align-items:stretch; }
        .join-panel button { width:100%; }
        .hand { justify-content:center; }
        .card-chip { min-width:0; width:100%; }
        .card-chip-img { width:72px; height:102px; }
        .info-grid { grid-template-columns: 1fr; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
